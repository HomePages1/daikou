<body>

<header class="site-header">
  <div class="container">
    <a href="index.html" class="logo">オフィス業務代行</a>
    <nav class="nav">
      <a href="services.html">サービス</a>
      <a href="articles/index.html">記事</a>
      <a href="contact.html" class="btn">無料相談</a>
    </nav>
  </div>
</header>

<main class="container">

  <!-- Hero -->
  <section class="hero">
    <h1>無料相談・お問い合わせ</h1>
    <p>
      データ入力・管理表作成・PDF変換など、<br>
      オフィス業務代行に関するご相談を受け付けています。
    </p>
  </section>

  <!-- Contact Form -->
  <section class="card">
    <h2>ご相談内容を入力してください</h2>

    <form id="contactForm">

      <div class="form-group">
        <label for="name">お名前<span class="required">必須</span></label>
        <input type="text" id="name" required>
      </div>

      <div class="form-group">
        <label for="email">メールアドレス<span class="required">必須</span></label>
        <input type="email" id="email" required>
      </div>

      <div class="form-group">
        <label for="service">ご相談内容</label>
        <select id="service">
          <option>データ入力代行</option>
          <option>Excel・管理表作成</option>
          <option>PDF→Excel変換</option>
          <option>月額・継続依頼</option>
          <option>その他</option>
        </select>
      </div>

      <div class="form-group">
        <label for="message">詳細内容</label>
        <textarea id="message" rows="5" placeholder="件数・納期・内容などを簡単にご記入ください"></textarea>
      </div>

      <button type="submit" class="btn primary">送信する</button>

      <p id="formStatus" class="status"></p>

    </form>
  </section>

</main>

<footer class="site-footer">

<!-- Firebase -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-app.js";
  import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "YOUR_API_KEY",
    authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
    projectId: "YOUR_PROJECT_ID",
    storageBucket: "YOUR_PROJECT_ID.appspot.com",
    messagingSenderId: "YOUR_SENDER_ID",
    appId: "YOUR_APP_ID"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  const form = document.getElementById("contactForm");
  const status = document.getElementById("formStatus");

  form.addEventListener("submit", async (e) => {
    e.preventDefault();
    status.textContent = "送信中…";

    try {
      await addDoc(collection(db, "inquiries"), {
        name: name.value,
        email: email.value,
        service: service.value,
        message: message.value,
        createdAt: serverTimestamp()
      });

      status.textContent = "送信しました。確認次第ご連絡します。";
      form.reset();

    } catch (err) {
      console.error(err);
      status.textContent = "送信に失敗しました。時間をおいて再度お試しください。";
    }
  });
</script>
